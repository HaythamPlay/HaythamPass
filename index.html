<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Juegos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Catálogo de Juegos</h1>
  <div id="discordButton">
    <a href="https://discord.gg/FcwaArQGbA" target="_blank">Discord</a>
  </div>
</header>

<!-- Mensaje de soporte -->
<div class="support-message">
  Para ayuda, soporte de juegos o enviar peticiones, únete a nuestro 
  <a href="https://discord.gg/FcwaArQGbA" target="_blank">Discord</a>.
</div>

<div class="container">
  <div class="grid" id="gamesGrid"></div>
</div>

<!-- Modal -->
<div class="modal" id="gameModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>

    <h2 id="modalTitle"></h2>

    <div class="modal-main-section">
      <div class="modal-main-image">
        <img id="modalImage" alt="Juego">
      </div>

      <div class="modal-right-section">
        <div class="modal-thumbnails" id="modalGallery"></div>
        <div class="modal-preview-container" id="modalPreviewContainer"></div>
      </div>
    </div>

    <div class="modal-info-box">
      <span id="modalDescriptionLabel">Descripción:</span>
      <p id="modalDescription"></p>

      <span id="modalGenreLabel">Género:</span>
      <p id="modalGenre"></p>

      <span id="modalLinksLabel">Links:</span>
      <a id="modalDownload" href="#" target="_blank">
        <img class="mediafire-logo" src="Imagenes/81-815716_mediafire-2017-03-28-m-removebg-preview.png" alt="Mediafire">
      </a>

      <!-- Sección de extras -->
      <div class="modal-extras" id="modalExtras">
        <span>Extras:</span>
        <div id="extrasLinks"></div>
      </div>

      <div class="requirements">
        <div class="req-column">
          <h4>Requisitos Mínimos:</h4>
          <ul id="modalMinReq"></ul>
        </div>
        <div class="req-column">
          <h4>Requisitos Recomendados:</h4>
          <ul id="modalRecReq"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
